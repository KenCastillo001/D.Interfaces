<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-white dark:bg-gray-900">
        <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
          <aside class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6">
            <img
              alt=""
              src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
              class="absolute inset-0 h-full w-full object-cover"
            />
          </aside>
      
          <main
            class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
          >
            <div class="max-w-xl lg:max-w-3xl">
              <a class="block text-blue-600" href="#">
                <span class="sr-only">REGISTRO</span>
                <div class="marca p-2 m-2 h-16">
                    <img class="h-10" src ="maquina-de-garra.png " alt="">
                   
                    <p>.THE. .GAMES. .CAVE.&#174;</p>
                
                </div>
               
              </a>
      
              <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl dark:text-white">
                BIENVENIDO A
              </h1>
                
           
              </p>
      
              <form action="#" class="mt-8 grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="FirstName"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-200"
                  >
                   Nombre
                  </label>
      
                  <input
                    type="text"
                    id="FirstName"
                    name="first_name"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
                  />
                </div>
      
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="LastName"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-200"
                  >
                   Apellido
                  </label>
      
                  <input
                    type="text"
                    id="LastName"
                    name="last_name"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
                  />
                </div>
      
                <div class="col-span-6">
                  <label for="Email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                    Email
                  </label>
      
                  <input
                    type="email"
                    id="Email"
                    name="email"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
                  />
                </div>
      
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="Password"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-200"
                  >
                    Contrase単a
                  </label>
      
                  <input
                    type="password"
                    id="Password"
                    name="password"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
                  />
                </div>
      
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="PasswordConfirmation"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-200"
                  >
                    Confirmar Contrase単a
                  </label>
      
                  <input
                    type="password"
                    id="PasswordConfirmation"
                    name="password_confirmation"
                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
                  />
                </div>
      
                <div class="col-span-6">
                  <label for="MarketingAccept" class="flex gap-4">
                    <input
                      type="checkbox"
                      id="MarketingAccept"
                      name="marketing_accept"
                      class="size-5 rounded-md border-gray-200 bg-white shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:focus:ring-offset-gray-900"
                    />
      
                    <span class="text-sm text-gray-700 dark:text-gray-200">
                     Quiero recibir notificaciones sobre eventos, productos o anuncios de la compa単ia.
                    </span>
                  </label>
                </div>
      
                <div class="col-span-6">
                  <p class="text-sm text-gray-500 dark:text-gray-400">
                   Al crear una cuenta estas de acuerdo con nuestros
                    <a href="#" class="text-gray-700 underline dark:text-gray-200">
                     terminos , condiciones
                    </a>
                    y
                    <a href="#" class="text-gray-700 underline dark:text-gray-200"> politica de privacidad </a>.
                  </p>
                </div>
      
                <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                  <button
                    class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500 dark:hover:bg-blue-700 dark:hover:text-white"
                  >
                   Crear Cuenta
                  </button>
      
                  <p class="mt-4 text-sm text-gray-500 sm:mt-0 dark:text-gray-400">
                    多Ya tienes cuenta?
                    <a href="#" class="text-gray-700 underline dark:text-gray-200">Entrar</a>.
                  </p>
                </div>
              </form>
            </div>
          </main>
        </div>
      </section>



    
</body>
</html>
